<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #canvas-container { border: 1px solid #ccc; margin: 20px 0; width: 800px; height: 600px; background: #f8f9fa; }
        .controls { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 4px; }
        button { padding: 8px 16px; margin-right: 10px; cursor: pointer; }
        #coordinates { margin-left: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Grid Demo</h1>
    <div class="controls">
        <label style="margin-right:10px;">
          Min Zoom: <input id="minZoomInput" type="number" step="0.01" value="0.05" style="width:70px;">
        </label>
        <label style="margin-right:10px;">
          Max Zoom: <input id="maxZoomInput" type="number" step="0.01" value="20" style="width:70px;">
        </label>
        <button id="resetView">Reset View</button>
        <button id="addShape">Add Shape</button>
        <br><br>
        <label style="margin-right:10px;">
          Pin Origin: 
          <select id="pinSelect" style="width:100px;">
            <option value="NONE">None</option>
            <option selected value="TOP_LEFT">Top Left</option>
            <option value="TOP_RIGHT">Top Right</option>
            <option value="BOTTOM_LEFT">Bottom Left</option>
            <option value="BOTTOM_RIGHT">Bottom Right</option>
          </select>
        </label>
        <label style="margin-right:10px;">
          Pin Margin: <input id="pinMarginInput" type="number" step="1" value="10" style="width:70px;">
        </label>
        <br><br>
        <span id="coordinates">X: 0, Y: 0</span>
        <span id="zoomLevel" style="margin-left: 20px; font-family: monospace;">Zoom: 1.00x</span>
    </div>
    <div id="canvas-container"></div>

    <!-- Load fabric -browser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.2.2-browser/dist/fabric.min.js"></script>

    <!-- Load EventEmitter2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    
    <!-- load from local build with cache busting -->
    <script src="dist/index.umd.js?v=20250731195900"></script>
    
    <script>

      // Wait for DOM
      window.addEventListener('DOMContentLoaded', function() {

        console.log('fabric available?', !!window.fabric);
        console.log('EventEmitter2 available?', !!window.EventEmitter2);
        console.log('FabricSchematics object:', window.FabricSchematics);
        
        if (window.FabricSchematics) {
          console.log('FabricSchematics keys:', Object.keys(window.FabricSchematics));
          console.log('Map constructor available?', !!window.FabricSchematics.Map);
          console.log('map function available?', typeof window.FabricSchematics.map === 'function');
        }

        // Get container
        const container = document.getElementById('canvas-container');
        
        // Create a Fabric.js canvas
        const fabricCanvas = new fabric.Canvas(null, {
          width: 800,
          height: 600,
          selection: false
        });
        
        // Add the fabricCanvas element to the container
        container.appendChild(fabricCanvas.wrapperEl);
        
        // Get the lower canvas from Fabric.js
        const lowerCanvas = fabricCanvas.lowerCanvasEl;
        lowerCanvas.setAttribute('id', 'schematics-canvas');
        
        // Create the map with grid enabled, passing the Fabric.js lower canvas
        const map = new window.FabricSchematics.Map(lowerCanvas, container, {
          width: 800,
          height: 600,
          showGrid: true,
          mode: 'SELECT', // Enable pan/zoom mode by default
        });
        
        // Store fabricCanvas reference for later use
        map.fabricCanvas = fabricCanvas;
        
        // Add a sample rectangle to demonstrate Fabric.js functionality
        const rect = new fabric.Rect({
          left: 100,
          top: 100,
          width: 50,
          height: 50,
          fill: 'red',
          stroke: 'black',
          strokeWidth: 2
        });
        
        fabricCanvas.add(rect);
        fabricCanvas.renderAll();

        // Development helper to log a message
        map.on('logevent', function(data) {
          const { title, ...rest } = data;
          console.debug(title, rest);
        });

        // Show grid if not auto-enabled
        if (!map.grid) {
          if (typeof map.addGrid === 'function') map.addGrid();
        }

        // UI controls
        document.getElementById('resetView').onclick = function() {
          if (typeof map.reset === 'function') map.reset();
        };
        
        // Add Shape button
        document.getElementById('addShape').onclick = function() {
          // Generate random properties for the shape
          const colors = ['blue', 'green', 'purple', 'orange', 'yellow'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          const randomLeft = Math.floor(Math.random() * 700) + 50;
          const randomTop = Math.floor(Math.random() * 500) + 50;
          const randomSize = Math.floor(Math.random() * 60) + 20;
          
          // Create a random shape (circle or rectangle)
          let shape;
          if (Math.random() > 0.5) {
            shape = new fabric.Circle({
              left: randomLeft,
              top: randomTop,
              radius: randomSize / 2,
              fill: randomColor,
              stroke: 'black',
              strokeWidth: 2
            });
          } else {
            shape = new fabric.Rect({
              left: randomLeft,
              top: randomTop,
              width: randomSize,
              height: randomSize,
              fill: randomColor,
              stroke: 'black',
              strokeWidth: 2
            });
          }
          
          // Add to canvas and render
          fabricCanvas.add(shape);
          fabricCanvas.renderAll();
        };

        // Wire pin select & margin
        const pinSelect = document.getElementById('pinSelect');
        const pinMarginInput = document.getElementById('pinMarginInput');
        pinSelect.addEventListener('change', function() {
          console.log('Pin set:', this.value); 
          map.setOriginPin(this.value);
        });
        pinMarginInput.addEventListener('change', function() {
          console.log('Margin change:', this.value);
          map.setPinMargin(parseInt(this.value, 10));
        });
        // Set initial margin & pin
        map.setPinMargin(parseInt(pinMarginInput.value, 10));
        map.setOriginPin(pinSelect.value);

        // Wire min/max zoom inputs
        const minZoomInput = document.getElementById('minZoomInput');
        const maxZoomInput = document.getElementById('maxZoomInput');
        function updateZoomLimits() {
          let min = parseFloat(minZoomInput.value);
          let max = parseFloat(maxZoomInput.value);
          if (isNaN(min) || min <= 0) min = 0.01;
          if (isNaN(max) || max <= min) max = min + 0.01;
          
          // Use the proper methods to update minZoom and maxZoom in both map and state
          if (typeof map.setMinZoom === 'function') {
            map.setMinZoom(min);
          } else {
            console.warn('setMinZoom method not available, falling back to direct property');
            map.minZoom = min;
          }
          
          if (typeof map.setMaxZoom === 'function') {
            map.setMaxZoom(max);
          } else {
            console.warn('setMaxZoom method not available, falling back to direct property');
            map.maxZoom = max;
          }
          
          // Clamp current zoom if needed - the setMinZoom/setMaxZoom methods should handle this
          // but we'll keep this as a fallback
          if (map.zoom < min) map.setZoom(min);
          if (map.zoom > max) map.setZoom(max);
        }
        minZoomInput.addEventListener('change', updateZoomLimits);
        maxZoomInput.addEventListener('change', updateZoomLimits);
        // Set initial limits
        updateZoomLimits();

        // Mouse coordinates display and event logging via eventemitter2
        const coords = document.getElementById('coordinates');
        const zoomSpan = document.getElementById('zoomLevel');
        function updateZoomDisplay() {
          const zoom = map.zoom || 1;
          zoomSpan.textContent = `Zoom: ${zoom.toFixed(2)}x`;
        }
        map.on('mouse:move', function(e) {
          if (e && e.pointer) {
            coords.textContent = `X: ${e.pointer.x.toFixed(1)}, Y: ${e.pointer.y.toFixed(1)}`;
          }
        });
        map.on('mouse:out', function() {
          coords.textContent = 'X: -, Y: -';
        });
        // Update zoom display on zoom events
        // Listen for map updates to refresh zoom display
        map.on('update', function() {
          updateZoomDisplay();
          
          // Sync fabric canvas with map's pan/zoom state
          // Note: This is a simplified sync for demo purposes
          // In a production environment, you would need more sophisticated sync logic
          fabricCanvas.setZoom(map.zoom);
          fabricCanvas.renderAll();
        });
        
        // Initial display
        updateZoomDisplay();

        // Log some events for demo
        map.on('mouse:down', function(e) {
          if (e && e.pointer) {
            console.log('mouse:down', e.pointer);
          }
        });
        map.on('mouse:up', function(e) {
          if (e && e.pointer) {
            console.log('mouse:up', e.pointer);
          }
        });
        map.on('mouse:dblclick', function(e) {
          if (e && e.pointer) {
            console.log('mouse:dblclick', e.pointer);
          }
        });
      });
    </script>
</body>
</html>
